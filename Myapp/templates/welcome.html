<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试平台</title>
	<!--awesome font include-->
    <link type="text/css" rel="stylesheet" href="/static/201908059658/assets/css/font-awesome.min.css" />
    <!--include plugin css-->
    <link type="text/css" rel="stylesheet" href="/static/201908059658/src/jquery-rvnm.css" />

    <script src="/static/201908059658/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="#">
</head>
<body>
    <!-- 隐藏/显示菜单按钮 -->
<div style="margin-left: 350px;margin-top:8px;">
    <a href="/project_list/" style="margin-right: 55px;"><span>项目列表</span></a>
    <a href="/home/" style="margin-right: 55px;"><span>接口调试</span></a>
    <a href="/help/" style="margin-right: 55px;"><span>帮助</span></a>
    {% if username == 'admin' %}
        <a href="/admin/" target="_blank" style="margin-right: 55px;"><span>后台</span></a>
    {% endif %}
    <div target="_blank" style="margin-right: 25px;float: right;">
        账  号 : <span>{{ username }}</span>
        <a onclick="logout()" style="margin-left: 10px">退出</a>
    </div>
</div>
<script>
    function logout() {
        if (confirm("退出账号后需重新登录，确认退出账号么？") == false){return}
        window.location.href='/logout/';
    }
    function display_menu(){
        menu = document.getElementById('navbar');
        btn = document.getElementById('menu_btn');
        if(btn.innerText == '<'){
            menu.style.display = 'none';
            btn.style.left = '0px';
            btn.innerText = '>';
        }else{
            menu.style.display = 'block';
            btn.style.left = '188px';
            btn.innerText = '<';
        }
    }
</script>
<script src="/static/201908059658/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/201908059658/src/jquery-rvnm.js"></script>
<script type="text/javascript">
    $(function () {
        var rvnMenu = $("#navbar").rvnm({
            searchable: false,
            theme: 'dark-lesb'
        });
        rvnMenu.setTheme('dark-ruby');
    });
</script>
<div id="page1" style="    margin-top: 70px;"></div>
<script>
    $('#page1').load('/child/'+'{{ whichHTML }}/{{ oid }}/{{ ooid }}/')
</script>
<script>
    // if ("{{whichHTML}}" != 'home.html'){
    //   document.getElementById('menu_btn').click();
    // }
</script>
</body>
</html>
